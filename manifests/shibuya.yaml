manifestVersion: subsquid.io/v0.1
name: dapps-staking-indexer-shibuya
version: 5
description: "ArrowSquid Indexer for Dapps Staking V3"
build:
scale:
  dedicated: true
  processor:
    profile: medium
deploy:
  addons:
    postgres:
    rpc:
      - shibuya-substrate:http
  processor:
    cmd:
      - node
      - lib/main
    env:
      RPC_ENDPOINT: wss://shibuya-rpc.dwellir.com
      BLOCK_RANGE: 5335615
      ARCHIVE: "shibuya"
      V3_FIRST_BLOCK: 5335615
      V3_PERIOD_LENGTH: 50400
      V3_FIRST_ERA: 4303
      V3_ERAS_PER_PERIOD: 21
  api:
    cmd:
      - npx
      - squid-graphql-server
      - "--dumb-cache"
      - in-memory
      - "--dumb-cache-ttl"
      - "1000"
      - "--dumb-cache-size"
      - "100"
      - "--dumb-cache-max-age"
      - "1000"
