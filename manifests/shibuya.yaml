manifestVersion: subsquid.io/v0.1
name: dapps-staking-indexer-shibuya
version: 3
description: "ArrowSquid Indexer for Dapps Staking V3"
build:
scale:
  dedicated: true
deploy:
  addons:
    postgres:
  processor:
    cmd:
      - node
      - lib/main
    env:
      RPC_ENDPOINT: wss://shibuya-rpc.dwellir.com
      BLOCK_RANGE: 5335615
      ARCHIVE: "shibuya"
  api:
    cmd:
      - npx
      - squid-graphql-server
      - "--dumb-cache"
      - in-memory
      - "--dumb-cache-ttl"
      - "1000"
      - "--dumb-cache-size"
      - "100"
      - "--dumb-cache-max-age"
      - "1000"
