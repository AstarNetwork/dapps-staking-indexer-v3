type StakingEvent @entity {
  id: ID!
  userAddress: String! @index
  transaction: UserTransactionType!
  contractAddress: String
  amount: BigInt!
  timestamp: BigInt! @index
  blockNumber: BigInt!
}

type GroupedStakingEvent @entity {
  id: ID!
  transaction: UserTransactionType!
  amount: BigInt!
  timestamp: BigInt! @index
}

enum UserTransactionType {
  BondAndStake
  UnbondAndUnstake
  Withdraw
  WithdrawFromUnregistered
  NominationTransfer
}

type RewardEvent @entity {
  id: ID!
  userAddress: String! @index
  transaction: RewardEventType!
  contractAddress: String
  tierId: Int
  era: BigInt
  period: Int
  amount: BigInt!
  timestamp: BigInt! @index
  blockNumber: BigInt!
}

type RewardAggregatedDaily @entity {
  id: ID! @index
  beneficiary: String! @index # userAddress or dapp beneficiary
  amount: BigInt!
}

enum RewardEventType {
  Reward
  BonusReward
  DAppReward
}

enum DappState {
  Registered
  Unregistered
}

type Dapp @entity {
  # dApp address
  id: ID!
  # dApp id
  dappId: Int!
  owner: String!
  # dApp reward received address
  beneficiary: String
  state: DappState!
  registeredAt: BigInt!
  registrationBlockNumber: Int!
  unregisteredAt: BigInt
  unregistrationBlockNumber: Int
  stakersCount: Int!
}

type DappAggregatedDaily @entity {
  id: ID!
  dappAddress: String! @index
  stakersCount: Int!
  timestamp: BigInt! @index
}

type StakersCountAggregatedDaily @entity {
  id: ID! @index
  blockNumber: Int!
  stakersCount: Int!
}

type TvlAggregatedDaily @entity {
  id: ID!
  blockNumber: Int!
  tvl: BigInt!
}

type Stake @entity {
  id: ID!
  dappAddress: String!
  stakerAddress: String!
  amount: BigInt!
  timestamp: BigInt!
  blockNumber: Int!
  expiredAt: BigInt
  expiredBlockNumber: Int
}

enum SubperiodType {
  Voting
  BuildAndEarn
}

type Subperiod @entity {
  id: ID!
  type: SubperiodType!
  blockNumber: Int!
  timestamp: BigInt! @index
}